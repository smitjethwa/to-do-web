<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>To do</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="col-sm-12 col-md-12">
        <h1 class="header">To-Do Web</h1>
    </div>
    <hr>
    <form>
        <div class="container">
            <div class="form-row">
                <div class="form-group col-md-8">
                    <label for="inputCity">Note</label>
                    <input type="text" class="form-control" id="taskText">
                </div>
                <div class="form-group col-md-2">
                    <label for="taskColor">Color</label>
                    <select id="taskColor" class="form-control">
                        <option id="salmon">Salmon</option>
                        <option id="blue">Blue</option>
                        <option id="green">Green</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2 col-md-2">
                    <button type="button" class="btn btn-primary" onclick="upload();">Make Note</button>
                </div>
                <div class="col-sm-5 col-md-5" style="color: rgb(67, 5, 236);">
                    <p id="success-message"></p>
                </div>
            </div>
        </div>
    </form>
    <hr>


    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <button type="button" class="btn btn-primary" onclick="displayTask();">Show notes</button>

            </div>

        </div>
        <br>

        <div class="row">
            <!-- <div class="col-md-8">
                <p id="taskList"></p>
            </div>
            <div class="col-md-2">
                <i id="delete"></i>
            </div> -->
            <div id="task-container" class="col-sm-12 col-md-12">

            </div>
        </div>


        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Edit Task</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="recipient-name" id="task_id" class="col-form-label"></label>
                            </div>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Task:</label>
                                <input type="text" class="form-control" id="changetask">
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="col-form-label">Color:</label>
                                <select id="changecolor" class="form-control">
                                    <option id="salmon">Salmon</option>
                                    <option id="blue">Blue</option>
                                    <option id="green">Green</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="taskUpdate();">Update Task</button>
                    </div>
                </div>
            </div>
        </div> 
    </div>

    <!-- <ul id="myTask">

    </ul> -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="http://heysmit.tech/__/firebase/7.15.5/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="http://heysmit.tech/__/firebase/7.15.5/firebase-analytics.js"></script>

    <!-- Initialize Firebase -->
    <script src="http://heysmit.tech/__/firebase/init.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
    <script src="js/main.js"></script>


</body>

</html>
